<!DOCTYPE html>
<html lang="en">
<head>

  <title>PokeChess</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="weather.js"></script>
  <script src="pokemon.js"></script>
  <script src="taco.js"></script>
  <script src="gameBoard.js"></script>
  <script src="main.js"></script>

</head>
<body>
  <div class="topBenchbackground">
    <div class="topBench">
      <div class="pokeIconContainer">
          <div id="icon1" class="pokeIcon"></div>
          <div id="icon3" class="pokeIcon"></div>
          <div id="icon5" class="pokeIcon"></div>
      </div>
      <div  class="trainerIconContainer">
        <div  class="topTrainerIconBox"></div>
      </div>
    </div>
  </div>

  <div class="gameContainer">


  </div>

  <div class="bottomBenchbackground">
    <div class="bottomBench">
      <div class="trainerIconContainer">
        <div  class="bottomTrainerIconBox"></div>
      </div>
      <div class="pokeIconContainer">
        <div id="icon2" class="pokeIcon"></div>
        <div id="icon4" class="pokeIcon"></div>
        <div id="icon6" class="pokeIcon"></div>
      </div>

    </div>
  </div>
 <footer>
    <div class="textModal">

      <div class="textModalContent">
        
      Cubone kicked Caterpie!!!

    </div>

    <div class="hidden winModal">
      <iframe width="875" height="492" src="https://www.youtube.com/embed/npjF032TDDQ" frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="hidden tacoModal">
      <div class="tacoRecipe"></div>
      <div class="tacoBaseRecipe"></div>
    </div>


//  <div class="weather rain"></div>


  </footer>
</body>

</html>
