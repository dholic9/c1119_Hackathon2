<!DOCTYPE html>
<html lang="en">
<head>

  <title>PokeChess</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="weather.js"></script>
  <script src="pokemon.js"></script>
  <script src="gameBoard.js"></script>
  <script src="main.js"></script>

</head>
<body>
  <div class="topBenchbackground">
    <div class="topBench">
      <div class="pokeIconContainer">
          <div id="icon1" class="pokeIcon"></div>
          <div id="icon2" class="pokeIcon"></div>
          <div id="icon3" class="pokeIcon"></div>
      </div>
      <div  class="trainerIconContainer">
        <div  class="topTrainerIconBox"></div>
      </div>
    </div>
  </div>

  <div class="gameContainer">
    <button class="test"> LEARNING FUZE </button>

  </div>

  <div class="bottomBenchbackground">
    <div class="bottomBench">
      <div class="trainerIconContainer">
        <div  class="bottomTrainerIconBox"></div>
      </div>
      <div class="pokeIconContainer">
        <div id="icon4" class="pokeIcon"></div>
        <div id="icon5" class="pokeIcon"></div>
        <div id="icon6" class="pokeIcon"></div>
      </div>
    </div>
  </div>
  <div class="startModal hidden">
      <div class="listOfMapLocations">
        <button class="mapList"> Choose Your Map </button>
        <ul class="active">
          <li class ="LA"><a href="#">LA - Staples Center</a></li>
          <li class="NYC"><a href="#">NYC - Rockefeller Center</a></li>
          <li class="tokyo"><a href="#">Tokyo - Tokyo Central</a></li>
          <li class="SF"><a href="#">SF - Golden State Bridge</a></li>
          <li><a href="#">Paris - Eiffel Tower</a></li>
          <li><a href="#">South Africa- Johannesburg</a></li>
          <li><a href="#">South America - Iguazu Falls</a></li>
          <li><a href="#">South Korea - Seoul</a></li>
          <li><a href="#">London - Big Ben</a></li>
          <li><a href="#">Irvine - LearningFuze</a></li>
        </ul>
      </div>
      <div class="displayMap"></div>
  </div>
 <footer>
    <div class="textModal">
      Cubone kicked Centipede!!!
    </div>
  </footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2oR-x7eBzWlSfYvV-NMofZPD0dw2_3p4"></script>
  <script src="maps.js"></script>

</body>
</html>
