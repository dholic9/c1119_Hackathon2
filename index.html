<!DOCTYPE html>
<html lang="en">
<head>

  <title>PokeChess</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="weather.js"></script>
  <script src="pokemon.js"></script>
  <script src="gameBoard.js"></script>
  <script src="main.js"></script>

</head>
<body>
  <div class="topBenchbackground">
    <div class="topBench">
      <div class="pokeIconContainer">
          <div id="icon1" class="pokeIcon"></div>

    </div>
  </div>

  <div class="gameContainer">


  </div>

        <div  class="bottomTrainerIconBox"></div>
      </div>
      <div class="pokeIconContainer">
        <div id="icon2" class="pokeIcon"></div>
        <div id="icon4" class="pokeIcon"></div>

      </div>

    </div>
  </div>
 <footer>
    <div class="textModal">
      Cubone kicked Centipede!!!
    </div>
  </footer>

</html>
